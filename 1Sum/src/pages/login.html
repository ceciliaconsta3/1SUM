
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Login to your 1Sum account">
    <meta name="author" content="Cecilia Constantine">
    <link rel="icon" href="../favicon.ico">

    <title>1Sum - Login to your account</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <!--Fonts and icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body class="text-center login">
    <div class="login-wrapper">
      <form class="form-signin">
        <img class="mb-4" src="../images/blue-on-white_220x220.jpg" alt="" width="72" height="72">
        <p>Relevant text to be added at a later date</p>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputTeam" class="sr-only">Team</label>
        <input type="text" id="inputTeam" class="form-control" placeholder="Team" required>

        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="button-signin" class="btn btn-lg btn-success btn-block" type="submit">Login</button>
        <!-- <button id="button-signin" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button> -->
        <div class="btn-group login-btn-group">
          <button id="button-signin" class="btn btn-lg btn-default" type="submit">Sign Up</button>
          <button id="button-signin" class="btn btn-lg btn-default" type="submit">Forgot Password</button>
        </div>
        
        <a href="app.html">To Dashboard</a>
      </form>
    </div>

  <!-- Placed at the end of the body so the page loads faster -->
  <script src="../../vendor/jquery/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script> 
  
  <!-- Custom scripts -->
  <script src="../scripts/main.js"></script>
  </body>
</html>
